<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotPic Gallery Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #ff8e8e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #status {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .album-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .album-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .album-info {
            padding: 15px;
        }
        
        .album-title {
            font-size: 1rem;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .go-button {
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #4ecdc4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            transition: background 0.3s ease;
        }
        
        .go-button:hover {
            background: #6feae1;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HotPic Gallery Viewer</h1>
            <p>Browse and access albums from HotPic</p>
        </header>
        
        <div class="controls">
            <button id="fetchButton">Fetch Albums</button>
            <button id="clearButton">Clear Gallery</button>
        </div>
        
        <div id="status">Click "Fetch Albums" to load content</div>
        
        <div id="gallery" class="gallery">
            <!-- Album cards will be inserted here -->
        </div>
        
        <footer>
            <p>This interface displays content fetched from HotPic. All rights belong to their respective owners.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchButton = document.getElementById('fetchButton');
            const clearButton = document.getElementById('clearButton');
            const gallery = document.getElementById('gallery');
            const status = document.getElementById('status');
            
            // Fetch albums when button is clicked
            fetchButton.addEventListener('click', fetchAlbums);
            
            // Clear gallery
            clearButton.addEventListener('click', () => {
                gallery.innerHTML = '';
                status.textContent = 'Gallery cleared. Click "Fetch Albums" to load content.';
            });
            
            async function fetchAlbums() {
                status.textContent = 'Fetching albums...';
                gallery.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                try {
                    const response = await fetch('/scrape');
                    const albums = await response.json();
                    
                    if (albums.error) {
                        throw new Error(albums.error);
                    }
                    
                    displayAlbums(albums);
                } catch (error) {
                    console.error('Error:', error);
                    status.textContent = 'Error fetching albums. Please try again.';
                    gallery.innerHTML = '';
                }
            }
            
            function displayAlbums(albums) {
                if (albums.length === 0) {
                    status.textContent = 'No albums found.';
                    gallery.innerHTML = '';
                    return;
                }
                
                status.textContent = `Found ${albums.length} albums.`;
                gallery.innerHTML = '';
                
                albums.forEach(album => {
                    const albumCard = document.createElement('div');
                    albumCard.className = 'album-card';
                    
                    // Construct the full URL for the image and link
                    const fullImageUrl = album.imgSrc.startsWith('http') ? 
                        album.imgSrc : `https://hotpic.cc${album.imgSrc}`;
                    
                    const fullAlbumUrl = album.href.startsWith('http') ? 
                        album.href : `https://hotpic.cc${album.href}`;
                    
                    albumCard.innerHTML = `
                        <img src="${fullImageUrl}" alt="${album.title}" class="album-image" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%22300%22 height%3D%22400%22 viewBox%3D%220 0 300 400%22%3E%3Crect fill%3D%22%23ddd%22 width%3D%22300%22 height%3D%22400%22%2F%3E%3Ctext fill%3D%22%23666%22 font-family%3D%22sans-serif%22 font-size%3D%2230%22 text-anchor%3D%22middle%22 x%3D%22150%22 y%3D%22200%22%3EImage not found%3C%2Ftext%3E%3C%2Fsvg%3E'">
                        <div class="album-info">
                            <h3 class="album-title">${album.title}</h3>
                            <a href="${fullAlbumUrl}" target="_blank" class="go-button">Go to Album</a>
                        </div>
                    `;
                    
                    gallery.appendChild(albumCard);
                });
            }
        });
    </script>
</body>
</html>
